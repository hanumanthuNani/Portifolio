<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body class="bg-gray-100 font-sans text-gray-900">
  <div class="container mx-auto py-10 px-4">
    <!-- Section Heading -->
    <h1 class="text-4xl font-bold text-center mb-10">My Resume</h1>

    <div class="bg-white p-8 rounded-lg shadow-md">
      <!-- Description -->
      <p class="text-xl text-center mb-6">
        I am excited to share my resume with you. You can download it using the button below.
      </p>

      <!-- Resume Download Button -->
      <div class="flex justify-center">
        <a href="assets/resume.pdf" class="bg-blue-500 text-white py-2 px-4 rounded-lg text-lg flex items-center hover:bg-blue-600 transition duration-300">
          <i class="fas fa-download mr-2"></i> Download My Resume
        </a>
      </div>
    </div>
  </div>
</body>
</html>
